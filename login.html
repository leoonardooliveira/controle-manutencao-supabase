<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - São Geraldo Service</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo-sao-geraldo.png" alt="Logo São Geraldo Service" class="logo-login">

        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" />

        <button onclick="login()">Entrar</button>
        <p id="loginError" class="error"></p>
    </div>

    <script>
        // CHAVES DO SUPABASE
        const supabaseUrl = 'https://jnwexcchxzjbjdfwgfbt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impud2V4Y2NoeHpqYmpkZndnZmJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzA1MTYsImV4cCI6MjA2OTMwNjUxNn0.bTQ9AxnD9qJZkaaVb6w0VomR6yAp6ye4SIEwQ52mYBs';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const DOMINIO_INTERNO_PARA_LOGIN = '@gmail.com';

        async function login() {
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            const loginErrorDisplay = document.getElementById('loginError');
            const loginButton = document.querySelector('.login-container button');

            loginErrorDisplay.innerText = "";

            if (!usernameInput || !passwordInput) {
                Swal.fire('Atenção!', 'Por favor, preencha todos os campos.', 'warning');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Entrando...';

            const emailParaSupabase = usernameInput + DOMINIO_INTERNO_PARA_LOGIN;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: emailParaSupabase,
                password: passwordInput,
            });

            if (error) {
                console.error("Erro no login:", error);
                let errorMessage = "Erro ao fazer login. Verifique suas credenciais.";
                if (error.message.includes('Invalid login credentials') || error.message.includes('AuthApiError: Invalid login credentials')) {
                    errorMessage = "Usuário ou senha inválidos.";
                }
                loginErrorDisplay.innerText = errorMessage;
                Swal.fire('Erro de Login!', errorMessage, 'error');

                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            } else {
                console.log("Login bem-sucedido:", data.user);

                // --- CORREÇÃO AQUI: USA A ROLE DO PRÓPRIO OBJETO USER ---
                // A role padrão do Supabase Auth para usuários logados é 'authenticated'
                const userRole = data.user.role || 'viewer'; // 'authenticated' ou um fallback para 'viewer'
                const userEmail = data.user.email; // O email completo que o Supabase usou para o login

                // Decide se é admin baseado no email, ou se você tiver um ID específico.
                // Esta é uma lógica de exemplo, ajuste conforme seu critério de admin.
                let roleParaArmazenar = userRole;
                if (userEmail === 'seuemaildeadmin@gmail.com') { // <--- MUDE ISTO PARA O EMAIL DO SEU ADMIN
                    roleParaArmazenar = 'admin';
                } else {
                    roleParaArmazenar = 'viewer';
                }

                localStorage.setItem('nomeUsuario', usernameInput); // O username que o usuário digitou
                localStorage.setItem('role', roleParaArmazenar); // Armazena 'admin' ou 'viewer'
                localStorage.setItem('userEmail', userEmail); // O email completo

                Swal.fire('Login realizado!', 'Redirecionando...', 'success');
                window.location.href = "index.html"; // Redireciona para a página principal
            }
        }
    </script>
</body>
</html>
